<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulário.css" media="screen">
    <title>Pizzaria Vegetariana</title>
</head>

<body>
    <div class="square"></div>
    <header>
        <h1 id="titulo">Pizzaria Vegetariana</h1>
        <p id="subtitulo">Faça seu pedido</p>
        <br>
    </header>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></Label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Telefone</strong></label>
            <input type="tel" name="telefone" id="telefone" placeholder="(00)01234-5678" pattern="[0-9]{11}" required>
        </div>

        <div class="campo">
            <label><strong>Endereço</strong></label>
            <input type="text" name="endereço" id="endereço" required>
        </div>

        <div class="campo">
            <label><strong>Tamanho</strong></label>
            <label>
                <input type="radio" id="pequena" name="tamanho" value="pequena" checked> Pequena
            </label>
            <label>
                <input type="radio" id="media" name="tamanho" value="media"> Média
            </label>
            <label>
                <input type="radio" id="grande" name="tamanho" value="grande"> Grande
            </label>
        </div>

        <div class="campo">
            <label for="sabor"><strong>Sabor</strong></label>
            <select id="sabor" required>
                <option>Selecione</option>
                <option>Abobrinha</option>
                <option>Beringela</option>
                <option>Quatro queijos</option>
                <option>Marguerita</option>
                <option>Palmito</option>
                <option>Champignons com tomate seco</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o método de pagamento:</strong></label><br><br>
                <input type="radio" id="credito" name="metodo" value="credito" checked>
                <label for="credito">Crédito</label>
                <input type="radio" id="debito" name="metodo" value="debito">
                <label for="debito">Débito</label>
                <input type="radio" id="dinheiro" name="metodo" value="dinheiro">
                <label for="dinheiro">Dinheiro</label>
                <input type="radio" id="pix" name="metodo" value="pix">
                <label for="pix">PIX</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="obs"><strong>Observações:</strong></label>
            <textarea row="6" style="width: 22em" id="obs" name="obs"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Finalizar</button>
    </form>

</body>

</html>
